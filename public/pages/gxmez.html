    <!-- eww, a script NOT loaded from a file -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch('/json/gg.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    const container = document.querySelector('.buttons-here');
                    if (!container) {
                        console.error('container not found');
                        return;
                    }
        
                    const appCountElement = document.getElementById("game-count");
                    if (appCountElement) {
                        appCountElement.textContent = data.length;
                    }
                    
                    data.sort((a, b) => a.alt.localeCompare(b.alt));
        
                    data.forEach(item => {
                        const linkElement = document.createElement('a');
                        linkElement.href = item.url.startsWith('/extra/') || item.url.startsWith('/noframe/')
                            ? item.url
                            : `/iframe.html?url=${encodeURIComponent(item.url)}`;
        
                        const imgElement = document.createElement('img');
                        imgElement.className = 'imgbutton';
        
                        const webpSrc = item.img.replace(/\.(png|jpg|jpeg)$/i, '.webp');
                        const originalSrc = item.img;
        
                        imgElement.src = "https://cdn.statically.io/gh/szvy/central/main/public" + webpSrc;
        
                        imgElement.onerror = function() {
                            this.src = webpSrc;
                            
                            this.onerror = function() {
                                this.src = originalSrc;
                                
                                this.onerror = function() {
                                    this.src = "https://placehold.co/600x400?text=error+loading+photo\n" + webpSrc;
                                };
                            };
                        };
                        
                        imgElement.alt = item.alt;
                        imgElement.loading = 'lazy';
                        imgElement.fetchPriority = 'low';
        
                        linkElement.appendChild(imgElement);
                        container.appendChild(linkElement);
                    });
                })
                .catch(error => {
                    console.error(error);
                    const appCountElement = document.getElementById("game-count");
                    if (appCountElement) {
                        appCountElement.textContent = "error";
                    }
                });
        });
    </script>
